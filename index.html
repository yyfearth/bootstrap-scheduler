<!DOCTYPE html>
<html>
<head>
    <title>Scheduler</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/scheduler.css"/>
</head>
<body>
<div class="scheduler">
    <div class="alert alert-info fade in">
        <button class="close" data-dismiss="alert">&times;</button>
        Scroll mouse to navigate through months. Click to toggle select dates. <br/>
        Dragging to select a range, or pressing alt key while dragging to deselect. <br/>
        Hourly selection will be applied to all selected dates.
    </div>
    <div class="datepickers">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="hours"></div>
    <div class="actions">
        <button class="btn btn-today">Today</button>
        <button class="btn btn-reset">Reset</button>
        <button class="btn btn-primary btn-select pull-right">Select</button>
    </div>
    <div>Selected Dates&nbsp;<span class="total"></span></div>
    <ul class="date-list"><li>(Empty)</li></ul>
</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scheduler.js"></script>
</body>
</html>
