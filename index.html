<!DOCTYPE html>
<html>
<head>
    <title>Scheduler</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/scheduler.css"/>
</head>
<body>
<div class="scheduler">
    <div class="datepickers">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="actions">
        <button class="btn btn-today">Today</button>
        <button class="btn btn-clean">Clean</button>
    </div>
    <div class="help-block">
        Scroll mouse wheel to navigate through months. Click to toggle select dates.
        Dragging to select a range, or pressing alt key while dragging to deselect.
    </div>
    <ul class="date-list">

    </ul>
</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scheduler.js"></script>
</body>
</html>
