<!DOCTYPE html>
<html>
<head>
    <title>Scheduler</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/scheduler.css"/>
</head>
<body>
<div class="scheduler">
    <div class="datepickers">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="actions">
        <button class="btn btn-today">Today</button>
        <button class="btn btn-clean">Clean</button>
    </div>
    <div class="hours">
        <table>
            <tr>
                <th>AM</th>
                <td class="hour" data-hour="0">12pm</td>
                <td class="hour" data-hour="1">1am</td>
                <td class="hour" data-hour="2">2am</td>
                <td class="hour" data-hour="3">3am</td>
                <td class="hour" data-hour="4">4am</td>
                <td class="hour" data-hour="5">5am</td>
                <td class="hour" data-hour="6">6am</td>
                <td class="hour" data-hour="7">7am</td>
                <td class="hour" data-hour="8">8am</td>
                <td class="hour" data-hour="9">9am</td>
                <td class="hour" data-hour="10">10am</td>
                <td class="hour" data-hour="11">11am</td>
            </tr>
            <tr>
                <th>PM</th>
                <td class="hour" data-hour="12">12am</td>
                <td class="hour" data-hour="13">1pm</td>
                <td class="hour" data-hour="14">2pm</td>
                <td class="hour" data-hour="15">3pm</td>
                <td class="hour" data-hour="16">4pm</td>
                <td class="hour" data-hour="17">5pm</td>
                <td class="hour" data-hour="18">6pm</td>
                <td class="hour" data-hour="19">7pm</td>
                <td class="hour" data-hour="20">8pm</td>
                <td class="hour" data-hour="21">9pm</td>
                <td class="hour" data-hour="22">10pm</td>
                <td class="hour" data-hour="23">11pm</td>
            </tr>
        </table>
    </div>
    <div class="help-block">
        Scroll mouse wheel to navigate through months. Click to toggle select dates.
        Dragging to select a range, or pressing alt key while dragging to deselect.
    </div>
    <div>Selected Dates <span class="total"></span></div>
    <ul class="date-list">

    </ul>
</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scheduler.js"></script>
</body>
</html>
